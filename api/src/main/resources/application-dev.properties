# H2 In-Memory Database Configuration (for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable Flyway for now (since we're using H2 with create-drop)
spring.flyway.enabled=false

# JWT Secret Key
jwt.secret=your-super-secret-key-that-should-be-very-long-and-random

# Logging
logging.level.com.wisecamp.api=DEBUG
